# Zensical Configuration for GPT 101 Documentation
# Migrated from MkDocs Material

[project]
site_name = "University of Arizona GenAI "
site_url = "https://ua-ai2s.github.io/genAI_documentation/"
site_description = "Documentation for University of Arizona Generative AI Platform"
site_author = "University of Arizona"
copyright = "Copyright &copy; 2026 University of Arizona"

docs_dir = "docs"
site_dir = "site"

#extra_css = [
#    "stylesheets/extra.css",
#    "chatbot_widget.css"
#]

#extra_javascript = [
#    "chatbot_widget.js"
#]

[project.repo]
name = "GenAI_Platform_Docs"
url = "https://ua-ai2s.github.io/genAI_documentation/"
edit_uri = "edit/main/docs/"

[project.theme]
name = "material"
language = "en"
logo = "assets/Responsible_AI_logo.png"
favicon = "assets/ua.ico"
features = [
    "navigation.instant",
    "navigation.tracking",
    "navigation.tabs",
    "navigation.tabs.sticky",
    "navigation.indexes",
    "navigation.top",
    "search.highlight",
    "search.share",
    "search.suggest",
    "content.code.copy",
    "content.code.prettify",
    "content.tooltips"
]

[project.theme.font]
text = "Montserrat"
code = "Regular"

# Color Palette - System preference detection with light/dark toggle
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle = { icon = "material/brightness-auto", name = "Switch to light mode" }

# Light mode with custom "home" scheme (UA red branding)
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "home"
toggle = { icon = "material/brightness-7", name = "Switch to dark mode" }

# Dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle = { icon = "material/brightness-4", name = "Switch to system preference" }

